<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập vào nhiệt độ"));
    while (a>20 && a<100){
        alert("Nhiệt đô là : " + a );
    }if (a<20){
        alert("Hãy tăng nhiệt độ lên")
    }if (a>100){
        alert("Hãy giảm nhiệt độ xuống")
    }
</script>
</body>
</html>
